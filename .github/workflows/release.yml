name: Release and Deploy PROJETO-CI-CD-FRONT

on:
  push:
    tags:
      - 'v*.*.*'  # Exemplo: v1.0.0, v2.1.3 etc.

jobs:
  build-and-deploy:
    name: Publicar na Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Mostrar versão
        run: echo "Publicando versão ${GITHUB_REF_NAME}"

      # Como é um site estático (HTML, CSS, JS), não há dependências nem build
      - name: Listar arquivos do projeto (opcional, para debug)
        run: ls -R

      - name: Deploy para Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
