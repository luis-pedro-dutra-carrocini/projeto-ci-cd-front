<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto CI/CD - Front</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Front integrado com Vercel → Render</h1>
    <p>Este front consome uma API hospedada no Render via <code>fetch()</code>.</p>

    <div class="config">
      <label for="apiUrl">URL da API (Render):</label>
      <input id="apiUrl" type="url" placeholder="https://seu-back.onrender.com" />
    </div>

    <button id="btnChamar">Chamar API</button>
    <pre id="saida">Clique no botão para testar a API…</pre>

    <footer>
      <small>CI/CD com GitHub Actions · SemVer via tags</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
